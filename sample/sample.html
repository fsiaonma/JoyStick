<!DOCTYPE html>
<html>
<head>
	<title>joystick test</title>
	<script type="text/javascript" src="../production/joystick.js"></script>
	<script type="text/javascript">
		window.onload = function() {
			var canvas = document.getElementById("canvas");
			var joyStick = JoyStick.getInstance({
				x: 1,
				y: 0,
				width: 100,
				height: 100
			});
			canvas.addEventListener("touchstart", function(e) {
				joyStick.setBasePos({
					x: e.touches[0].clientX,
					y: e.touches[0].clientY
				})
			});
			canvas.addEventListener("touchmove", function(e) {
				console.log(joyStick.getDpos({
					x: e.touches[0].clientX,
					y: e.touches[0].clientY
				}));
			});
			canvas.addEventListener("touchend", function(e) {
				joyStick.resetPos();
			});

			JoyStick.getInstance({
				x: 1,
				y: 2,
				width: 3,
				height: 4
			})
		}
	</script>
</head>
<body>
	<canvas id="canvas" width="600" height="800" style="border: 2px black solid;"></canvas>
</body>
</html>
